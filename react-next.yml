name: Deploy to FTP Server

on:
  push:
    branches:
      - main # Adjust to your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.16.0 # Replace with your required version

      # Step 3: Install dependencies and build the project
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Step 4: Deploy via FTP
      - name: ðŸ“‚ Sync files to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftp.scrapinggenius.com
          username: USER_NAME
          password: PASSWORD

          # port: ${{ secrets.FTP_PORT }} # port 21
          local-dir: out/ #"dist" # Vite's default build output folder
          server-dir: / # Replace with your FTP directoryÂ path
